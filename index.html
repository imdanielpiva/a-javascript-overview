<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-color="#ffb400">
					Just a <span style="font-size: 2em; font-weight: bolder;">JavaScript</span> Overview.
				</section>
				<section>
					<section data-background-color="white">
						<h2>Wait, but why?</h2>
					</section>
					<section data-background-color="white">
						<ul>
							<li>It's flexible</li>
							<li>It runs everywhere</li>
							<li>It gives you super powers</li>
							<li>It's the largest ecossytem and community support.</li>
						</ul>
					</section>
					<section data-background-color="white">
						<p>They just use JavaScript everywhere.</p><br>
						<div class="flex wrap justify-center m-auto" style="width: 600px;">
							<div class="item">
								<img
								  style="max-width: 112px; border-radius: 2px; box-shadow: none;"
								  src="./statics/nasa.jpg"
								  alt="Nasa"
							  >
							</div>
							<div class="item">
								<img
								  style="max-width: 112px; border-radius: 2px; box-shadow: none;"
								  src="./statics/google.png"
								  alt="Google"
							  >
							</div>
							<div class="item">
								<img
								  style="max-width: 112px; border-radius: 2px; box-shadow: none;"
								  src="./statics/fb.png"
								  alt="Facebook"
							  >
							</div>
							<div class="item">
								<img
								  style="max-width: 112px; border-radius: 2px; box-shadow: none;"
								  src="./statics/netflix.png"
								  alt="Netflix"
							  >
							</div>
							<div class="item">
								<img
								  style="max-width: 112px; border-radius: 2px; box-shadow: none;"
								  src="./statics/spotify.png"
								  alt="Spotify"
							  >
							</div>
							<div class="item">
								<img
								  style="max-width: 112px; border-radius: 2px; box-shadow: none;"
								  src="./statics/uber.png"
								  alt="Uber"
							  >
							</div>
							<div class="item">
								<img
								  style="max-width: 112px; border-radius: 2px; box-shadow: none;"
								  src="./statics/pp.svg"
								  alt="PayPal"
							  >
							</div>
							<div class="item">
								<img
								  style="max-width: 112px; border-radius: 2px; box-shadow: none;"
								  src="./statics/in.svg"
								  alt="LinkedIn"
							  >
							</div>
						</div>
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
